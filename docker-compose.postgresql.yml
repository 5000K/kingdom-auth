version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kingdom-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kingdom_auth
      POSTGRES_USER: kingdom_auth
      POSTGRES_PASSWORD: change_this_password_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kingdom-auth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kingdom_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  kingdom-auth:
    image: ghcr.io/5000k/kingdom-auth:latest
    # Or build from source:
    # build: .
    container_name: kingdom-auth
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "14414:14414"  # Main service (user-facing API)
      - "14415:14415"  # System service (admin/internal API)
    environment:
      CONFIG_PATH: /app/config.yml
    volumes:
      # Mount your config file
      - ./config.yml:/app/config.yml:ro
      # Mount RSA keys for JWT signing
      - ./private_key.pem:/app/private_key.pem:ro
      - ./public_key.pem:/app/public_key.pem:ro
    networks:
      - kingdom-auth-network

networks:
  kingdom-auth-network:
    driver: bridge

volumes:
  postgres_data:

